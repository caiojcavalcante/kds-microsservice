<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirm your signup</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #0a0a0a;
      color: #ffffff;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 40px 20px;
    }
    .card {
      background-color: #171717;
      border: 1px solid #333333;
      border-radius: 12px;
      padding: 32px;
      text-align: center;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }
    .logo {
      font-size: 24px;
      font-weight: 800;
      color: #dc2626;
      margin-bottom: 24px;
      text-transform: uppercase;
      letter-spacing: -0.025em;
    }
    h2 {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 16px;
      color: #ffffff;
    }
    p {
      color: #a1a1aa;
      font-size: 16px;
      line-height: 1.5;
      margin-bottom: 24px;
    }
    .button {
      display: inline-block;
      background-color: #dc2626;
      color: #ffffff;
      font-weight: 600;
      text-decoration: none;
      padding: 12px 32px;
      border-radius: 8px;
      transition: background-color 0.2s;
      box-shadow: 0 0 15px rgba(220, 38, 38, 0.5);
    }
    .button:hover {
      background-color: #b91c1c;
    }
    .footer {
      margin-top: 32px;
      text-align: center;
      color: #52525b;
      font-size: 12px;
    }
    .link-text {
      color: #dc2626;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="logo">Ferro e Fogo</div>
      <h2>Confirme seu cadastro</h2>
      <p>Você está a um passo de acessar o melhor cardápio da cidade. Clique no botão abaixo para confirmar seu email:</p>
      
      <a href="{{ .ConfirmationURL }}" class="button">Confirmar Email</a>
      
      <p style="margin-top: 24px; font-size: 14px;">
        Ou copie e cole o link abaixo no seu navegador:<br>
        <a href="{{ .ConfirmationURL }}" class="link-text">{{ .ConfirmationURL }}</a>
      </p>
    </div>
    
    <div class="footer">
      <p>&copy; 2024 Ferro e Fogo. Todos os direitos reservados.</p>
    </div>
  </div>
</body>
</html>
